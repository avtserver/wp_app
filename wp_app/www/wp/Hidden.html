{% extends "templates/web.html" %}
<link rel="stylesheet" href="/assets/wp_app/css/hidden_beauty.css">
{% block page_content %}
<div id="book">
<a href="{{ doc.route }}">
	<h2 card-header>
		{{first_name}} {{last_name}}
	</h2></a>
        <div class="text">
            <p><b>Referral code  </b><br>
                {{referred_by}}
            <p><b>Email ID </b><br>
                {{email_id}}</p>
            <p><b>Mobile Number </b><br>
                {{mobile_number}}</p>
            <p><b>Age Group </b><br>
                {{age_group}}</p>
            <a href="{{ doc.route }}"><button type="button">Show Details</button></a>
            <div id="card-footer">
                    {{name}}
			</div>
    </div>
</div>
{% endblock %}

<!-- this is a sample default web page template -->
